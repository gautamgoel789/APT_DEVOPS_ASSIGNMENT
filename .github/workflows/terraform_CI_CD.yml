name: Terraform CI/CD (PowerShell)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:   # Manual trigger for apply

jobs:
  terraform:
    name: Terraform CI with PowerShell
    runs-on: windows-latest   # Run on Windows VM

    env:
      TF_WORKING_DIR: terraform

    steps:
      # -----------------------
      # Checkout Code
      # -----------------------
      - name: Checkout repository
        uses: actions/checkout@v3

      # -----------------------
      # Setup Terraform
      # -----------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      # -----------------------
      # Configure AWS Credentials
      # -----------------------
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      # -----------------------
      # Terraform Format Check
      # -----------------------
      - name: Terraform Format
        shell: pwsh
        run: |
          terraform -chdir=${env:TF_WORKING_DIR} fmt -check

      # -----------------------
      # Terraform Init
      # -----------------------
      - name: Terraform Init
        shell: pwsh
        run: |
          terraform -chdir=${env:TF_WORKING_DIR} init -input=false

      # -----------------------
      # Terraform Validate
      # -----------------------
      - name: Terraform Validate
        shell: pwsh
        run: |
          terraform -chdir=${env:TF_WORKING_DIR} validate

      # -----------------------
      # Terraform Plan
      # -----------------------
      - name: Terraform Plan
        shell: pwsh
        run: |
          terraform -chdir=${env:TF_WORKING_DIR} plan -out=tfplan

      # -----------------------
      # Upload Terraform Plan Artifact
      # -----------------------
      - name: Upload Terraform Plan
        uses: actions/upload-artifact@v3
        with:
          name: terraform-plan
          path: terraform/tfplan

      # -----------------------
      # Terraform Apply (Only when workflow_dispatch)
      # -----------------------
      - name: Terraform Apply (manual approval only)
        if: github.event_name == 'workflow_dispatch'
        shell: pwsh
        run: |
          terraform -chdir=${env:TF_WORKING_DIR} apply -auto-approve tfplan
